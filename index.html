<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script>
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è My Weekly Meal Tracker</h1>

    <div class="export-buttons">
      <button onclick="exportToPDF()">Export as PDF</button>
      <button onclick="exportToTXT()">Export as TXT</button>
      <button onclick="exportToDOCX()">Export as DOCX</button>
    </div>

    <canvas id="spendingChart"></canvas>

    <!-- Example days (add more in JS or HTML as needed) -->
    <div id="mealData">
      <div class="day-section">
        <h2>Monday</h2>
        <div class="meal">
          <span class="meal-name">Lunch</span>
          <span class="meal-cost">100</span>
        </div>
        <div class="meal">
          <span class="meal-name">Supper</span>
          <span class="meal-cost">150</span>
        </div>
      </div>

      <div class="day-section">
        <h2>Tuesday</h2>
        <div class="meal">
          <span class="meal-name">Lunch</span>
          <span class="meal-cost">120</span>
        </div>
        <div class="meal">
          <span class="meal-name">Supper</span>
          <span class="meal-cost">130</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
